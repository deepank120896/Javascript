<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>3D Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="product">
          <div class="circle"></div>
          <img src="images/rings.png" alt="rings" />
        </div>
        <div class="info">
          <h1 class="title">Gynmastic Rings</h1>
          <h3>
            These rings have been developed for cross training by our design
            teams.
          </h3>
          <div class="sizes">
              <button>Small</button>
              <button class="active">Medium</button>
              <button>Large</button>
          </div>
          <div class="purchase">
              <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
