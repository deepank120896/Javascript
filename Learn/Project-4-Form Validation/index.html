<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Welcome</title>
  </head>

  <body>
    <div
      id="success"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Success!</strong> Your Travel request has been successfully
      submitted. ðŸ˜Š
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container">
      <h1>Travel Desk</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your Username"
          />
          <small class="invalid-feedback"
            >Username shouldn't start with a digit and should be 6 to max. 10
            characters long</small
          >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
          />
          <small class="invalid-feedback">Email is not valid</small>
        </div>
        <div class="mb-3">
          <label for="car" class="form-label">Select Car</label>
          <select class="form-control" id="car" name="car">
            <option>Omni</option>
            <option>Alto</option>
            <option>Swift</option>
            <option>Ignis</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"
            >Enter your permanent address</label
          >
          <textarea
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your Address"
            rows="5"
            cols="30"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label"
            >Enter your contact details</label
          >
          <input type="text" class="form-control" id="phone" class="phone" />
          <small class="invalid-feedback"
            >Phone number must be 10 digits long</small
          >
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="message"
            >Any Other message ...</label
          >
          <input type="text" class="form-control" id="message" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
