<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="calculateAgeInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: CAT Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">Generate</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
             <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRLWm4FG-zEhvPVxyOylMmdkyiyAEjD_30l3r8CGjqKxL4la7b9&usqp=CAU" 
             width="150px" height="150px" alt="rock" 
             onclick="rpsGame(this)">
             <img id="paper" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" 
             width="150px" height="150px" alt="paper" 
             onclick="rpsGame(this)">
             <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSLNpEOOD_6_XU3OlJYAkciL7Y1YYM0lWgSrJRb7fFfH9zkb9jc&usqp=CAU" 
             width="150px" height="150px" alt="scissors" 
             onclick="rpsGame(this)">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
